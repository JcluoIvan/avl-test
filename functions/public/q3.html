<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jcluo Avl Test</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="q3-app" class="container">
            <h2>3. 尋找題目</h2>
            <form class="form" @submit.prevent="onSearch">
                <div class="d-flex flex-wrap">
                    <div class="form-group col-6 card" v-for="group in tagGroups" :key="group.key">
                        <label>{{ group.label }}</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input v-model="query[group.key]" class="form-check-input" type="radio" value="" />
                                <label class="form-check-label">All</label>
                            </div>
                            <div class="form-check form-check-inline" v-for="opt in group.options" :key="opt">
                                <input v-model="query[group.key]" class="form-check-input" type="radio" :value="opt" />
                                <label class="form-check-label">{{ opt }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" v-show="errorMessage" v-text="errorMessage"></div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Page.</span>
                            </div>
                            <input v-model.number="query.page" type="text" class="form-control" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" :disabled="loading">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="list-group mt-2">
                <div class="list-group-item" v-for="row in rows" :key="row.id">
                    <div class="d-flex w-100">
                        <h5>{{ row.title }}</h5>
                    </div>
                    <p>{{ row.text }}</p>
                    <div>
                        <div class="badge badge-info mx-1" v-for="(tag, i) in row.tags" :key="i">{{ tag }}</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/run/web/js/q3.js"></script>
    </body>
</html>
